<main class="main">
<div class="main-content-container">
    <div class="tasks-list-container">
        <div class="head-container" style="margin:10px 0px;">
            <div class="head-top">
  <h2>To Do List</h2>

    <div class="head-actions">
        <div class="sort-container">
        <label for="sortSelect">Sort by:</label>
        <select id="sortSelect" (change)="onChangeSortTitle($event,(0))">
            <option value="none">None</option>
            <option value="title-asc">Title ↑</option>
            <option value="title-desc">Title ↓</option>
        </select>
         <select id="sortSelect" (change)="onChangeSortPrio($event,(0))">
            <option value="none">None</option>
            <option value="priority-asc">Priority ↑</option>
            <option value="priority-desc">Priority ↓</option>
        </select>
        </div>

        <button class="btn-add-task" (click)="emitNewFormTitle('Add New Task')">
        + Add New Task
        </button>
    </div>
    </div>


            <!-- <ul class="tasks-list" style="padding: 10px 0px;">
                <li class="task">
                    Add New Task
                </li>
            </ul> -->
        </div>

        <ul class="tasks-list tasks-list-scroll">
            <li *ngFor="let t of tasks" class="task">
                <label class="task-card">

            
                <input type="checkbox"
                        class="task-checkbox"
                        [checked]="t.status === 'Done'"
                        (change)="toggleStatus(t)" />

                <div class="task-content">
                    <div class="task-title">{{ t.title }}</div>

                    <div class="task-sub">
                    Status:
                    <span [ngClass]="{ 
                        'status-done': t.status === 'Done',
                        'status-pending': t.status === 'Pending'
                    }">
                        {{ t.status }}
                    </span>

                    · Priority:
                    <span class="priority-pill"
                        [ngClass]="{
                            'priority-high': t.priority === 'High',
                            'priority-medium': t.priority === 'Medium',
                            'priority-low': t.priority === 'Low'
                        }">
                        {{ t.priority }}
                    </span>
                    </div>
                </div>

                <button class="task-chevron" (click)="emitChoosenTask(t)" (click)="emitNewFormTitle('Task Detail')">></button>
                </label>
            </li>
        </ul>
    </div>

</div>
</main>
