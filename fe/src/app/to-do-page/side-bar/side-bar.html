<main class="main">
    <div class="content-container">
        <div class="search-container">
            <input type="text" [(ngModel)]="searchStr" (input)="onChangeSearchStr($event.target.value)" class="search-input" placeholder="Search by title">
        </div>
        <div class="filter-container">
            <div class="txtFilter">Status</div>
            <hr/>
            <div class="filter-options">
                <label class="filter-item">
                    <input type="checkbox" (change)="onChangeStatus($event, 'Pending')" name="filterGroup" value="Pending"> 
                    Pending
                </label>
                <label class="filter-item">
                    <input type="checkbox" (change)="onChangeStatus($event, 'Done')" name="filterGroup" value="Done"> 
                    Done
                </label>
            </div>
        </div>
        <div class="filter-pr-container">
            <div class="txtPrFilter">Priority</div>
            <hr/>
            <div class="filter-pr-options">
                
                <label class="filter-pr-item">
                    <input type="checkbox"  (change)="onChangePriority($event, 'High')"    name="filterGroup" value="High"> 
                    High
                </label>
                <label class="filter-pr-item">
                    <input type="checkbox"  (change)="onChangePriority($event, 'Medium')" name="filterGroup" value="Medium"> 
                    Medium
                </label>
                <label class="filter-pr-item">
                    <input type="checkbox"  (change)="onChangePriority($event, 'Low')" name="filterGroup" value="Low"> 
                    Low
                </label>
            </div>
        </div>
        </div>
</main>
