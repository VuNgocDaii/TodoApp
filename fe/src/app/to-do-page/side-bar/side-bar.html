<main class="main">
  <div class="content-container">
    <a href="http://localhost:4200/" 
      style="text-align: center;text-decoration: none;color: black;font-size: 25px;">
      üè†Ô∏é Home Page
    </a>
  
    <div class="search-container" #searchGroup>
      <input type="text"
             [(ngModel)]="searchStr"
             (input)="onChangeSearchStr($event.target.value)"
             class="search-input"
             placeholder="Search by title">
    </div>

    <div class="filter-container" #statusGroup>
      <div class="txtFilter">Status</div>
      <hr/>
      <div class="filter-options">

        <label class="filter-item">
          <input type="checkbox"
                class="status-all-item"
                value = "All"
                 (change)="toggleAllStatus($event)">
                 
          All
        </label>

        <label class="filter-item">
          <input type="checkbox"
                 class="status-item"
                 (change)="onChangeStatus($event, 'Pending')"
                 (change)="toggleAllOfStatus()"
                 value="Pending">
          Pending
        </label>

        <label class="filter-item">
          <input type="checkbox"
                 class="status-item"
                 (change)="onChangeStatus($event, 'Done')"
                 (change)="toggleAllOfStatus()"
                 value="Done">
          Done
        </label>
      </div>
    </div>

    <div class="filter-pr-container" #priorityGroup>
      <div class="txtPrFilter">Priority</div>
      <hr/>
      <div class="filter-pr-options">

        <label class="filter-pr-item">
          <input type="checkbox"
                 (change)="toggleAllPriority($event)"
                 class="priority-all-item"
                 value="All"
                 >
                 
          All
        </label>

        <label class="filter-pr-item">
          <input type="checkbox"
                 class="priority-item"
                 (change)="onChangePriority($event, 'High')"
                 (change)="toggleAllOfPrio()"
                 value="High">
          High
        </label>

        <label class="filter-pr-item">
          <input type="checkbox"
                 class="priority-item"
                 (change)="onChangePriority($event, 'Medium')"
                 (change)="toggleAllOfPrio()"
                 value="Medium">
          Medium
        </label>

        <label class="filter-pr-item">
          <input type="checkbox"
                 class="priority-item"
                 (change)="onChangePriority($event, 'Low')"
                 (change)="toggleAllOfPrio()"
                 value="Low">
          Low
        </label>
      </div>
    </div>
    @if (curUrl === '/'){
    <a href="http://localhost:4200/deletedTasksPage" class="btn-deleted-tasks">üóë Deleted Tasks</a>
    }
    @else {
      <a href="http://localhost:4200/" class="btn-deleted-tasks">Back</a>
    }
  </div>
</main>
